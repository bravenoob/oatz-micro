<div class="ui segments">
    <div class="ui middle aligned selection divided list">
        <ng-container *ngIf="reports$ | async as reports">
            <jhi-report-search-list-item class="item" *ngFor="let r of reports" [report]="r"
                                         [routerLink]="r.id"></jhi-report-search-list-item>
            <p *ngIf="!reports.length">Es wurden noch keine Reports eingetragen.</p>
        </ng-container>

        <ng-container *ngIf="loading$ | async">
            <div class="ui active dimmer">
                <div class="ui large text loader">Daten werden geladen...</div>
            </div>
        </ng-container>
    </div>
</div>

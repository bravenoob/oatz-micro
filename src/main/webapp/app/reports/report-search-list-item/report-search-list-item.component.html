<div class="content">
    <div class="header"><span *ngFor="let technology of report.technologies; last as l">
      {{technology.skillName}}<span *ngIf="!l">, </span>
    </span>
    </div>
    <div *ngIf="report.description" class="description">{{ report.description}}</div>
    <div class="metadata">
        {{report.project.title}}
        <br>
        {{report.date | date: 'MMM, yyyy'}}
    </div>
</div>
